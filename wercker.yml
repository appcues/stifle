box: appcues/elixir-dev

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html

  steps:
    - script:
        name: set env vars
        code: |
          export MIX_ENV=test

    - script:
        name: get and compile dependencies
        code: |
          cd $WERCKER_SOURCE_DIR
          yes | mix do deps.get, deps.compile

    - script:
        name: compile
        code: |
          yes | mix compile

    - script:
        name: test
        code: |
          mix test

    - script:
        name: coveralls
        code: |
          MESSAGE=$(git log -1 2>/dev/null | tail -n+5) && \
          COMMITTER=$(git log -1 2>/dev/null | sed -e 's/^Author: \(\d*\)/\1/p; d') && \
          SHA=$(git log -1 2>/dev/null | sed -e 's/^commit \(\d*\)/\1/p; d') && \
          mix coveralls.post \
            --branch master \
            --message "$MESSAGE" \
            --committer "$COMMITTER" \
            --sha "$SHA"

